# ========== USERS (Requiere auth) ==========

getProfile:
  handler: server/functions/users/profile/getProfile.getProfile
  events:
    - httpApi:
        path: /api/users/profile
        method: GET
        authorizer:
          name: jwtAuthorizer

updateProfile:
  handler: server/functions/users/profile/updateProfile.updateProfile
  events:
    - httpApi:
        path: /api/users/profile
        method: PUT
        authorizer:
          name: jwtAuthorizer

updateAddress:
  handler: server/functions/users/profile/updateAddress.updateAddress
  events:
    - httpApi:
        path: /api/users/address
        method: PUT
        authorizer:
          name: jwtAuthorizer

changePassword:
  handler: server/functions/users/profile/changePassword.changePassword
  events:
    - httpApi:
        path: /api/users/password
        method: PUT
        authorizer:
          name: jwtAuthorizer
