getAllProducts:
  handler: server/functions/products/getAllProducts.getAllProducts
  events:
    - httpApi:
        path: /api/products
        method: GET

getProductById:
  handler: server/functions/products/getProductById.getProductById
  events:
    - httpApi:
        path: /api/products/{id}
        method: GET

