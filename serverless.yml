service: catfecito-backend

frameworkVersion: "^4.0.0"

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1
  stage: ${opt:stage, 'dev'}
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET}
    JWT_EXPIRES_IN: ${env:JWT_EXPIRES_IN, '7d'}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_CLIENT_SECRET: ${env:COGNITO_CLIENT_SECRET, ''}
    S3_BUCKET: ${self:service}-products-${self:provider.stage}
    MP_ACCESS_TOKEN: ${env:MP_ACCESS_TOKEN}
    CURRENCY_ID: ${env:CURRENCY_ID, 'ARS'}

    # URL de API Gateway (se construye autom√°ticamente)
    API_URL: 
      Fn::Sub: 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'

  httpApi:
    authorizers: ${file(server/serverless-config/provider/httpApi.yml)}

  iam: 
    role: ${file(server/serverless-config/provider/iam.yml)}
    

functions:
  - ${file(server/serverless-config/functions/auth.yml)}
  - ${file(server/serverless-config/functions/users.yml)}
  - ${file(server/serverless-config/functions/admin.yml)}
  - ${file(server/serverless-config/functions/products.yml)}
  - ${file(server/serverless-config/functions/categories.yml)}
  - ${file(server/serverless-config/functions/cart.yml)}
  - ${file(server/serverless-config/functions/orders.yml)}
  - ${file(server/serverless-config/functions/payments.yml)}
  

resources:
  - ${file(server/serverless-config/resources/dynamo.yml)}
  - ${file(server/serverless-config/resources/s3.yml)}
  - Outputs:
      HttpApiUrl:
        Description: "URL de API Gateway HTTP API"
        Value:
          Fn::Sub: 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'

